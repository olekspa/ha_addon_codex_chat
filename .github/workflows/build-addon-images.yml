name: Build Add-on Images

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: aarch64
            platform: linux/arm64
          - arch: armv7
            platform: linux/arm/v7

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve version from add-on config
        id: version
        run: |
          VERSION=$(awk -F': ' '/^version:/{print $2}' codex_chat/config.yaml | tr -d '[:space:]')
          if [ -z "$VERSION" ]; then
            echo "Failed to parse version from codex_chat/config.yaml" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Ensure git tag matches add-on version
        if: github.event_name == 'push'
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          VERSION="${{ steps.version.outputs.version }}"
          if [ "$TAG" != "$VERSION" ]; then
            echo "Tag v$TAG does not match add-on version $VERSION" >&2
            exit 1
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./codex_chat
          file: ./codex_chat/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.arch }}-codex_chat:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/${{ matrix.arch }}-codex_chat:latest
